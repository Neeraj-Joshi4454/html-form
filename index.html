<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>forms input</title>
</head>
<body>
    <h1>Forms input</h1>
    
    <div class="contactform">

        <form>
            <label for="fname">First name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your first name" required><br><br>
            
            <label for="lname">Last name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter your Last name" required><br><br>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
            
            <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required><br><br>
            
            <label for="mobile">Mobile</label>
            <input type="mobile" name="mobile" id="mobile" placeholder="Enter your mobile number" maxlength="10" required><br><br>

            City
            <input list="city" name="city">
            <datalist id="city">
                <option value="pune">
                <option value="mumbai">
                <option value="nagpur">
                <option value="karad">
            </datalist><br><br>

            
            
            <label for="Gender">Gender</label>
            <input type="radio" name="gender" value="male" id="Gender" class="gender">Male
            <input type="radio" name="gender" value="female" id="Gender" class="gender">Female <br><br>

            <label for="date">Date</label>
            <input type="date" name="date" id="date" required><br><br>

            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="5"></textarea><br><br>

            <input type="submit" value="Send" class="sub">
        </form>
    </div>
</body>
</html>
